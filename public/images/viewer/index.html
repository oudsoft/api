<script type="text/javascript">
  function urlQueryToObject(url) {
  	let result = url.split(/[?&]/).slice(1).map(function(paramPair) {
  				return paramPair.split(/=(.+)?/).slice(0, 2);
  		}).reduce(function (obj, pairArray) {
  				obj[pairArray[0]] = pairArray[1];
  				return obj;
  		}, {});
  	return result;
  }

  $( document ).ready(function() {
    let queryObj = urlQueryToObject(window.location.href);
    if (queryObj.url) {
      console.log(queryObj.url);
      let imgPreview = $('<img/>');
      $(imgPreview).attr('src', queryObj.url);
      $('#ViewerBox').append($(imgPreview));
    }
  });
</script>
