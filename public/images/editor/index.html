<script type="text/javascript">
  $( document ).ready(function() {
    $("body").append($('<canvas id="CaptureCanvas" width="100%" height="auto"/>'));
    let canvas = document.getElementById('CaptureCanvas');

    const myBox = $('<div></div>');
    $(myBox).css({'width': '100%', 'min-height': '100px;'})

    const pluginOption = {canvas: canvas};
    const myEditor = $(myBox).imageeditor(pluginOption);

    $(myBox).appendTo($('#EditorBox'));
  });
</script>
